{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center mb-3">Add a Task</h2>

    <div class="auth-card">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>

{% endblock %}
