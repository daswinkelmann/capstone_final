{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <p>Create an account to manage your tasks</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Sign up
        </button>
    </form>

    <p class="mt-3">
        Already have an account?
        <a href="{% url 'account_login' %}">Log-in here</a>.
    </p>
</div>
{% endblock %}
